{% set name = "pytkdocs" %}
{% set version = "0.11.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pytkdocs-{{ version }}.tar.gz
  sha256: e63ec71dc5e9feabc672f862f04394abd26557c7831c25cb8a60c99af36693b9

build:
  number: 2
  entry_points:
    - pytkdocs = pytkdocs.cli:main
  script: {{ PYTHON }} -m pip install . -vv
  skip: true  # [py<35]

requirements:
  host:
    - pip
    - python >=3.6,<4.0
    - poetry
  run:
    - python >=3.6,<4.0
    - astunparse >=1.6.3, <1.7.0  # [py<39]
    - cached-property >=1.5.2, <1.6  # [py<38]
    - dataclasses >=0.7,<0.9  # [py==36]
    - typing-extensions >=3.7.4.3  # [py<38]

test:
  imports:
    - pytkdocs
    - pytkdocs.parsers
  commands:
    - pip check
    - pytkdocs --help
  requires:
    - pip

about:
  home: https://github.com/pawamoy/pytkdocs
  summary: Load Python objects documentation.
  license: ISC
  license_file: LICENSE

extra:
  recipe-maintainers:
    - bandersen23
